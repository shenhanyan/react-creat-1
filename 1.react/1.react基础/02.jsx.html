<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx</title>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>

    <script>
        /*
            创建虚拟DOM对象
                1，普通JS语法(不需要babel)
                2，JXS语法(需要babel)
        */

        // 1,创建虚拟DOM对象

        const vDom1 = React.createElement(
            "h1", // 元素里面的内容
            { id: "tltle1", className: "my-class1" }, // 元素属性
            "I like yunyun" // 元素里面的内容
        );
        // 2,将虚拟DOM对象渲染到页面指定容器中
        ReactDOM.render(vDom1, document.getElementById("root1"))
    </script>

    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        const id = 'title2';
        const content = 'I love yunyun';

        const vDom2 = <h1 id={id} className="my-class2">{content}</h1>

        ReactDOM.render(vDom2, document.getElementById("root2"))
    </script>

        
    
</body>
</html>
